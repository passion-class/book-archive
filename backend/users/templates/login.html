<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    {% load static %} <!--css 파일 연결 import-->
    <link href="{% static 'users/css/login.css' %}" rel="stylesheet"> <!--css 파일 연결-->
    <title>Log IN</title>
</head>
<body>
    <div class = background>
        <p>
            어떤 책을 가지고 있는지,<br>
            어떤 취향을 가지고 있는지.<br>
        </p>
        <h4>어서오세요. 당신의 서재에.</h4>
        <h2>로그-인</h2>
        <form id="login" method="post">
            {% csrf_token %}
            <label for="username">ID</label> 
            <input type="text" id="username" name="username" class="login">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" class="login">
            <button type="submit">입장</button>
            <p>
                아직 서재를 보유하고 있지 않다면 ...<a href="{% url 'users:signup' %}">나만의 서재 만들기</a>
            </p>
            <!-- {{ form.as_p }} -->
        </form>
    </div> <!--background-->
</body>
</html>
